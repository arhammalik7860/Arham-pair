<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARHAM-FAROOQUE PAIR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #00ff41; /* Matrix green */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      background-image: 
        radial-gradient(rgba(0, 255, 65, 0.1) 2px, transparent 2px),
        radial-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px);
      background-size: 40px 40px, 20px 20px;
      background-position: 0 0, 20px 20px;
    }
    h1 {
      color: #00ff88;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff88;
      letter-spacing: 2px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      border: 1px solid #00ff41;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
      background-color: rgba(10, 10, 10, 0.9);
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      margin: 10px 0;
      width: 100%;
      font-family: 'Courier New', monospace;
    }
    input {
      background: #000;
      color: #00ff41;
      border: 1px solid #00ff41;
      box-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
    }
    input::placeholder {
      color: #008f2a;
    }
    button {
      background-color: #000;
      color: #00ff41;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid #00ff41;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ff41;
      color: #000;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
    }
    .output {
      margin-top: 30px;
      background: #000;
      padding: 20px;
      border-radius: 4px;
      word-break: break-all;
      border: 1px solid #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }
    .whatsapp-btn {
      display: block;
      margin-top: 30px;
      text-align: center;
      padding: 12px;
      background-color: #000;
      color: #25D366; /* WhatsApp green */
      border: 1px solid #25D366;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .whatsapp-btn:hover {
      background-color: #25D366;
      color: #000;
      box-shadow: 0 0 15px rgba(37, 211, 102, 0.7);
    }
    .scan-line {
      height: 2px;
      background: linear-gradient(to right, transparent, #00ff41, transparent);
      position: absolute;
      top: 0;
      width: 100%;
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    .header {
      position: relative;
      overflow: hidden;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>ARHAM-PAIRING</h1>
    <div class="scan-line"></div>
  </div>

  <div class="container">
    <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g., 923703250530)" />
    <button onclick="getCode()">Generate Pair Code</button>

    <div id="result" class="output" style="display:none;"></div>

    <a href="https://whatsapp.com/channel/0029VaHLq9X8kyyVvlT7RD0Q" class="whatsapp-btn" target="_blank">
      Join Our WhatsApp Channel
    </a>
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");

      if (!number) {
        alert("Please enter a valid number.");
        return;
      }

      resultBox.style.display = 'block';
      resultBox.textContent = "⏳ Generating code, please wait...";

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.code) {
          resultBox.textContent = `✅ Pairing Code: ${data.code}`;
        } else if (data.error) {
          resultBox.textContent = `❌ Error: ${data.error}`;
        } else {
          resultBox.textContent = "⚠️ Unknown response received.";
        }
      } catch (err) {
        resultBox.textContent = `❌ Failed to get code: ${err.message}`;
      }
    }
  </script>

</body>
</html>
