<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARHAM-FAROOQUE PAIR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #0a0a0a;
      color: #33cc33;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      overflow: hidden;
    }
    h1 {
      color: #33cc33;
      font-size: 42px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #33cc33, 0 0 20px #33cc33, 0 0 30px #33cc33;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      0% {
        text-shadow: 0 0 20px #33cc33, 0 0 30px #33cc33, 0 0 40px #33cc33;
      }
      100% {
        text-shadow: 0 0 10px #33cc33, 0 0 20px #33cc33, 0 0 30px #33cc33;
      }
    }
    .terminal {
      background-color: #111111;
      color: #33cc33;
      padding: 20px;
      border-radius: 12px;
      font-size: 20px;
      width: 100%;
      max-width: 700px;
      border: 2px solid #33cc33;
      box-sizing: border-box;
      text-align: left;
      margin-bottom: 20px;
      font-family: 'Courier New', Courier, monospace;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    input, button {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 100%;
      max-width: 500px;
      background-color: #1c1c1c;
      color: #33cc33;
      border: 2px solid #33cc33;
      box-sizing: border-box;
      outline: none;
    }
    input:focus, button:focus {
      border-color: #ff6600;
    }
    button {
      background-color: #222222;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #333333;
      transform: scale(1.05);
    }
    .output {
      margin-top: 30px;
      background: #222222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      word-wrap: break-word;
      border: 2px solid #33cc33;
      font-size: 18px;
      box-sizing: border-box;
      text-shadow: 0 0 10px #33cc33, 0 0 20px #33cc33;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    .typing {
      font-family: 'Courier New', Courier, monospace;
      color: #33cc33;
      animation: typing 3s steps(40) 1s infinite, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>

  <h1>ARHAM-PAIRING TERMINAL</h1>

  <div class="terminal">
    <span>~$</span> <input type="text" id="number" placeholder="Enter WhatsApp Number (e.g., 923703250530)" />
    <button onclick="getCode()">Generate Pair Code</button>
  </div>

  <div id="result" class="output"></div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const resultBox = document.getElementById("result");

      if (!number) {
        showTypingEffect(resultBox, "⚠️ Please enter a valid number.");
        return;
      }

      resultBox.innerHTML = '<span class="typing">⏳ Generating code, please wait...</span>';
      resultBox.style.display = 'block';

      try {
        const res = await fetch(`/code?number=${encodeURIComponent(number)}`);
        const data = await res.json();

        if (data.code) {
          showTypingEffect(resultBox, `✅ Pairing Code: ${data.code}`);
        } else if (data.error) {
          showTypingEffect(resultBox, `❌ Error: ${data.error}`);
        } else {
          showTypingEffect(resultBox, "⚠️ Unknown response received.");
        }
      } catch (err) {
        showTypingEffect(resultBox, `❌ Failed to get code: ${err.message}`);
      }
    }

    function showTypingEffect(element, message) {
      element.innerHTML = `<span class="typing">${message}</span>`;
    }
  </script>

</body>
  </html>
